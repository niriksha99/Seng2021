<!doctype html>
<html lang="en">
  <head>
    <title>Sign-up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Raleway" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for("static",filename="css/bootstrap.css")}}">
    <link rel="stylesheet" href="{{url_for("static",filename="css/animate.css")}}">
    <link rel="stylesheet" href="{{url_for("static",filename="css/owl.carousel.min.css")}}">

    <link rel="stylesheet" href="{{url_for("static",filename="fonts/ionicons/css/ionicons.min.css")}}">
    <link rel="stylesheet" href="{{url_for("static",filename="fonts/fontawesome/css/font-awesome.min.css")}}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{{url_for("static",filename="css/style.css")}}">
  </head>
  <body>

    <header role="banner">

      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
              <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
    <!-- END header -->

    <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(/static/images/centre_image.jpg);">
      <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
          <div class="col-md-8 text-center">

            <div class="mb-5 element-animate">
              <h1>Sign-up</h1>
              <p></p>
            </div>


          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-5 element-animate">
            <h3 class="mb-5">Sign-Up Form.</h3>
            <form method="post">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Username</label>
                      <input type="text" name="username" class="form-control " required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="name">Password</label>
                      <input type="password" name="password" class="form-control " required="required">
                    </div>
                    <div class="col-md-12 form-group">
                      <label for="name">Re-type Password</label>
                      <input type="password" name="repassword" class="form-control " required="required">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control " required="required">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="submit" value="Sign-up" class="btn btn-primary">
                    </div>
                  </div>
                </form>
                <div class="row">
                   <div class="col-md-6 form-group">
                      <a href="{{ url_for('index') }}" class="btn btn-primary"> Cancel </a>
                   </div>
                </div>
          </div>

      </div>
    </section>
    <!-- END section -->

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="{{url_for("static",filename="js/jquery-3.2.1.min.js")}}"></script>
    <script src="{{url_for("static",filename="js/jquery-migrate-3.0.0.js")}}"></script>
    <script src="{{url_for("static",filename="js/popper.min.js")}}"></script>
    <script src="{{url_for("static",filename="js/bootstrap.min.js")}}"></script>
    <script src="{{url_for("static",filename="js/owl.carousel.min.js")}}"></script>
    <script src="{{url_for("static",filename="js/jquery.waypoints.min.js")}}"></script>
    <script src="{{url_for("static",filename="js/jquery.stellar.min.js")}}"></script>

    <script src="{{url_for("static",filename="js/main.js")}}"></script>
  </body>
</html>
